<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
    </head>

    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
       table th,td{
        padding: 10px;
        border: 1px solid #000;
       }

       table th{
        color: rgb(255, 255, 255);
        background:#dedede;
       }

    
    </style>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>yu</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>feng</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
